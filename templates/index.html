<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', path='/csv.min.js') }}" async></script>
    <script src="{{ url_for('static', path='/script.js') }}" defer></script>
    <link rel="icon" type="image/x-icon" href="https://static-00.iconduck.com/assets.00/csv-icon-448x512-rkoi7crs.png">
</head>
<body>
    <div>
        <form action="/getFiles" id="form">
            <button type="submit" id="button" class="btn btn-primary">Получить список CSV файлов с сервера</button>
        </form>
    </div>
    <div class="upload-container">
        <form action="/upload-file" method="post" enctype="multipart/form-data">
            <input class="custom-file-input" type="file" name="file">
            <button type="submit" class="btn btn-primary">Загрузить файл</button>
        </form>
    </div>
    <div class="form-container">

    </div>
    <div class="csv-container table-wrapper">

    </div>
</body>
</html>
